<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>LangGraph Chatbox</title>
  <style>
    body { font-family: sans-serif; margin: 0 auto; max-width: 680px;}
    #chat { height: 70vh; overflow-y: auto; border: 1px solid #ddd; padding: 1em; }

    .user { color: #0066cc; }

    <button>发送</button>
  </form>

  <script src="chat.js"></script>

</html>
